<div class="examBox" *ngIf="subject">
  <div class="examhead text-center">
    <h2>اختبار {{ subject.name }}</h2>
  </div>
  <div
    class="quizBox"
    *ngFor="let item of subject.questions; let index = index"
  >
    <strong
      ><span class="text-danger">سؤال {{ index + 1 }}</span> :
      {{ item.question }}</strong
    >
    <div class="row mt-3">
      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          *ngIf="userLoggedInfo?.role == 'students' && !showResult && validExam"
          value="{{ item.answer1 }}"
          name="{{ index }}"
          color="warn"
          (change)="getAnswer($event)"
        ></mat-radio-button>
        <label>{{ item.answer1 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          *ngIf="userLoggedInfo?.role == 'students' && !showResult && validExam"
          value="{{ item.answer2 }}"
          name="{{ index }}"
          color="warn"
          (change)="getAnswer($event)"
        ></mat-radio-button>
        <label>{{ item.answer2 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          *ngIf="userLoggedInfo?.role == 'students' && !showResult && validExam"
          value="{{ item.answer3 }}"
          name="{{ index }}"
          color="warn"
          (change)="getAnswer($event)"
        ></mat-radio-button>
        <label>{{ item.answer3 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          *ngIf="userLoggedInfo?.role == 'students' && !showResult && validExam"
          value="{{ item.answer4 }}"
          name="{{ index }}"
          color="warn"
          (change)="getAnswer($event)"
        ></mat-radio-button>
        <label>{{ item.answer4 }}</label>
      </div>
    </div>
    <div class="text-start">
      <button
        *ngIf="userLoggedInfo?.role == 'doctor'"
        mat-raised-button
        class="btn btn-danger"
        (click)="deleteItem(index)"
      >
        حذف
      </button>
    </div>
    <hr />
  </div>
  <div class="text-center" *ngIf="userLoggedInfo?.role == 'students'">
    <span *ngIf="showResult || !validExam" class="fs-4 text-success"
      >{{ totalDegree }}/{{ subject.questions.length }}</span
    >
    <button
      *ngIf="!showResult && validExam"
      class="btn btn-success px-5 fs-5"
      (click)="getResult()"
    >
      النتيجة
    </button>
  </div>
</div>
